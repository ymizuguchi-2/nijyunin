<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>百人一首クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 1em auto;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #aaa;
    }
    button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #score {
      font-weight: bold;
      margin-bottom: 1em;
    }
    #history {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #history ul {
      padding-left: 1em;
    }
  </style>
</head>
<body>
  <h1>百人一首クイズ</h1>
  <div class="card">
    <div id="score">スコア：0 / 0</div>
    <h2 id="kami">上の句がここに表示されます</h2>
    <div id="choices"></div>
    <p id="result"></p>
    <button onclick="nextQuestion()">次の問題</button>
  </div>
  <div id="history">
    <h3>履歴</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
        const fullPoems = [
      ["秋の田の かりほの庵の 苫をあらみ", "わが衣手は 露にぬれつつ"],
      ["春過ぎて 夏来にけらし 白妙の", "衣ほすてふ 天の香具山"],
      ["あしびきの 山鳥の尾の しだり尾の", "ながながし夜を ひとりかも寝む"],
      ["田子の浦に うち出でて見れば 白妙の", "富士の高嶺に 雪は降りつつ"],
      ["奥山に 紅葉踏み分け 鳴く鹿の", "声聞く時ぞ 秋は悲しき"],
      ["かささぎの 渡せる橋に おく霜の", "白きを見れば 夜ぞふけにける"],
      ["天の原 ふりさけ見れば 春日なる", "三笠の山に 出でし月かも"],
      ["わが庵は 都のたつみ しかぞ住む", "世をうぢ山と 人はいふなり"],
      ["花の色は 移りにけりな いたづらに", "わが身世にふる ながめせしまに"],
      ["これやこの 行くも帰るも 別れては", "知るも知らぬも 逢坂の関"]
      ["わたの原 八十島かけて 漕ぎ出でぬと", "人にはつげよ あまのつり舟"],
　　　["天津風 雲の通ひ路吹きとぢよ", "をとめの姿 しばしとどめむ"],	
　　　["つくばねの峰よりおつるみなの川", "恋ぞつもりて淵となりぬる"],	
　　　["陸奥の しのぶもぢずり 誰ゆゑに", "乱れそめにし われならなくに"],	
　　　["君がため春の野に出でて若菜つむ", "我が衣手に雪はふりつつ"],	
　　　["立ち別れ いなばの山の 峰に生ふる", "まつとしきかば 今かへり来む"],
　　　["千早ぶる 神代もきかず 龍田川", "からくれなゐに 水くくるとは"],	
　　　["住の江の 岸による波 よるさへや", "夢の通ひ路 人目よくらむ"],	
　　　["難波潟 みじかき芦の ふしの間も", "あはでこの世を 過ぐしてよとや"],	
　　　["わびぬれば 今はた同じ 難波なる", "身をつくしても 逢はむとぞ思ふ"],
       ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const quizData = fullPoems.map(([kami, shimo], index, arr) => {
      const otherShimos = arr.filter(([_, s]) => s !== shimo).map(([_, s]) => s);
      const choices = shuffle([shimo, ...shuffle(otherShimos).slice(0, 2)]);
      return { kami, shimo, choices };
    });

    let currentIndex = 0;
    let score = 0;
    let total = 0;
    let questions = [];

    function startQuiz() {
      questions = shuffle([...quizData]);
      currentIndex = 0;
      score = 0;
      total = 0;
      document.getElementById("historyList").innerHTML = "";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const otherShimos = fullPoems.filter(([_, s]) => s !== q.shimo).map(([_, s]) => s);
      q.choices = shuffle([q.shimo, ...shuffle(otherShimos).slice(0, 2)]);

      document.getElementById("kami").textContent = q.kami;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice, q);
        choicesDiv.appendChild(btn);
      });
      document.getElementById("result").textContent = "";
      updateScore();
    }

    function checkAnswer(selected, q) {
      const result = document.getElementById("result");
      total++;
      const correct = q.shimo;
      const isCorrect = selected === correct;
      if (isCorrect) {
        result.textContent = "正解！";
        result.style.color = "green";
        score++;
      } else {
        result.textContent = "不正解… 正解は：" + correct;
        result.style.color = "red";
      }
      updateScore();
      addToHistory(q.kami, selected, correct, isCorrect);
    }

    function updateScore() {
      document.getElementById("score").textContent = `スコア：${score} / ${total}`;
    }

    function addToHistory(kami, selected, correct, isCorrect) {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${isCorrect ? '○' : '×'}</strong> 上の句：「${kami}」<br>あなたの答え：「${selected}」<br>正解：「${correct}」`;
      document.getElementById("historyList").prepend(li);
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % questions.length;
      showQuestion();
    }

    startQuiz();
  </script>
</body>
</html>
